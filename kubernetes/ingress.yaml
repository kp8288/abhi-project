apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: goweb.cloudaws.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: project
            port:
              number: 80
